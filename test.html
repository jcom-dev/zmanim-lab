<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmanim Lab - API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1e293b; 
            color: white;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px;
        }
        .success { 
            background: #065f46; 
            border: 1px solid #10b981;
        }
        .error { 
            background: #7f1d1d; 
            border: 1px solid #ef4444;
        }
        .loading { 
            background: #1e40af; 
            border: 1px solid #3b82f6;
        }
        pre { 
            background: #374151; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïç Zmanim Lab - API Test</h1>
        <p>Testing API connectivity and data loading...</p>
        
        <div id="test-results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const resultsDiv = document.getElementById('test-results');

        function addResult(title, content, type = 'loading') {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
            return resultDiv;
        }

        async function testAPI() {
            // Test 1: Health Check
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                const healthData = await healthResponse.json();
                addResult('‚úÖ Health Check', JSON.stringify(healthData, null, 2), 'success');
            } catch (error) {
                addResult('‚ùå Health Check Failed', error.message, 'error');
                return;
            }

            // Test 2: Countries API
            try {
                addResult('üîÑ Loading Countries', 'Making request...');
                const countriesResponse = await fetch(`${API_BASE}/api/v1/countries`);
                
                if (!countriesResponse.ok) {
                    throw new Error(`HTTP ${countriesResponse.status}: ${countriesResponse.statusText}`);
                }
                
                const countriesData = await countriesResponse.json();
                const countries = countriesData.data?.countries || countriesData.countries || [];
                
                addResult('‚úÖ Countries API', 
                    `Found ${countries.length} countries:\n` + 
                    countries.slice(0, 5).map(c => `  - ${c.name} (${c.code})`).join('\n') +
                    (countries.length > 5 ? `\n  ... and ${countries.length - 5} more` : ''), 
                    'success');
            } catch (error) {
                addResult('‚ùå Countries API Failed', error.message, 'error');
            }

            // Test 3: Regions API (test with US)
            try {
                addResult('üîÑ Loading Regions for US', 'Making request...');
                const regionsResponse = await fetch(`${API_BASE}/api/v1/regions?country_code=US`);
                
                if (!regionsResponse.ok) {
                    throw new Error(`HTTP ${regionsResponse.status}: ${regionsResponse.statusText}`);
                }
                
                const regionsData = await regionsResponse.json();
                const regions = regionsData.data?.regions || regionsData.regions || [];
                
                addResult('‚úÖ Regions API', 
                    `Found ${regions.length} regions in US:\n` + 
                    regions.slice(0, 5).map(r => `  - ${r.name} (${r.type})`).join('\n') +
                    (regions.length > 5 ? `\n  ... and ${regions.length - 5} more` : ''), 
                    'success');
            } catch (error) {
                addResult('‚ùå Regions API Failed', error.message, 'error');
            }

            // Test 4: Cities API (test with US)
            try {
                addResult('üîÑ Loading Cities for US', 'Making request...');
                const citiesResponse = await fetch(`${API_BASE}/api/v1/cities?country_code=US&limit=5`);
                
                if (!citiesResponse.ok) {
                    throw new Error(`HTTP ${citiesResponse.status}: ${citiesResponse.statusText}`);
                }
                
                const citiesData = await citiesResponse.json();
                const cities = citiesData.data?.cities || citiesData.cities || [];
                
                addResult('‚úÖ Cities API', 
                    `Found ${cities.length} cities in US:\n` + 
                    cities.map(c => `  - ${c.name}, ${c.region || ''} ${c.country}`).join('\n'), 
                    'success');
            } catch (error) {
                addResult('‚ùå Cities API Failed', error.message, 'error');
            }
        }

        // Run tests when page loads
        testAPI();
    </script>
</body>
</html>

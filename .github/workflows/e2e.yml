name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same branch
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      # PostgreSQL 17 with PostGIS extension
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: zmanim_test
          POSTGRES_PASSWORD: zmanim_test_password
          POSTGRES_DB: zmanim_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis for caching (required)
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Database configuration
      DATABASE_URL: postgresql://zmanim_test:zmanim_test_password@localhost:5432/zmanim_test?sslmode=disable

      # Redis configuration
      REDIS_URL: redis://localhost:6379

      # API configuration
      PORT: 8080
      ENVIRONMENT: test

      # Clerk configuration (from secrets)
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_JWKS_URL: ${{ secrets.CLERK_JWKS_URL }}
      CLERK_ISSUER: ${{ secrets.CLERK_ISSUER }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      # Test configuration
      BASE_URL: http://localhost:3001
      NEXT_PUBLIC_API_URL: http://localhost:8080

      # MailSlurp for email testing (from secrets)
      MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Go for API
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: api/go.sum

      # Setup Node.js for Web and Tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
            tests/package-lock.json

      # Install required tools and PostgreSQL extensions
      - name: Install Tools and Extensions
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client redis-tools
          PGPASSWORD=zmanim_test_password psql -h localhost -U zmanim_test -d zmanim_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          PGPASSWORD=zmanim_test_password psql -h localhost -U zmanim_test -d zmanim_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

      # Run database migrations
      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          for migration in db/migrations/*.sql; do
            echo "Running $migration"
            PGPASSWORD=zmanim_test_password psql -h localhost -U zmanim_test -d zmanim_test -f "$migration" || true
          done
          echo "Migrations complete"

      # Verify Redis is ready
      - name: Verify Redis Connection
        run: |
          echo "Verifying Redis connection..."
          timeout 30 bash -c 'until redis-cli -h localhost ping | grep -q PONG; do sleep 1; done'
          echo "Redis is ready"

      # Build and start API server
      - name: Build API
        working-directory: api
        run: |
          go mod download
          go build -o ../bin/api ./cmd/api

      - name: Start API Server
        run: |
          ./bin/api &
          echo "Waiting for API to start..."
          timeout 30 bash -c 'until curl -sf http://localhost:8080/health; do sleep 1; done'
          echo "API server is ready"

      # Install and build web app
      - name: Install Web Dependencies
        working-directory: web
        run: npm ci

      - name: Build Web App
        working-directory: web
        run: npm run build
        env:
          # Required for Next.js build
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Start Web Server
        working-directory: web
        run: |
          npm run start &
          echo "Waiting for web server to start..."
          timeout 60 bash -c 'until curl -sf http://localhost:3001; do sleep 1; done'
          echo "Web server is ready"
        env:
          PORT: 3001
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:8080

      # Install Playwright
      - name: Install Playwright
        working-directory: tests
        run: |
          npm ci
          npx playwright install chromium --with-deps

      # Run E2E tests
      - name: Run E2E Tests
        working-directory: tests
        run: |
          npx playwright test --reporter=html,github
        env:
          # Pass all required env vars to test runner
          DATABASE_URL: postgresql://zmanim_test:zmanim_test_password@localhost:5432/zmanim_test?sslmode=disable
          BASE_URL: http://localhost:3001
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}

      # Upload test results
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/test-results/html-report/
          retention-days: 14

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: tests/test-results/artifacts/
          retention-days: 7

      # Show logs on failure
      - name: Show API Logs on Failure
        if: failure()
        run: |
          echo "=== API Server Logs ==="
          cat api.log 2>/dev/null || echo "No API logs found"

      - name: Show Web Logs on Failure
        if: failure()
        run: |
          echo "=== Web Server Logs ==="
          cat web.log 2>/dev/null || echo "No web logs found"

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Frontend checks
  web:
    name: Web CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint || true

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  # Backend checks
  api:
    name: API CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: api/go.sum

      - name: Setup Node.js (for Supabase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run database migrations
        run: npx supabase migration up --db-url "$DATABASE_URL"
        working-directory: ${{ github.workspace }}

      # Note: Cities are pre-seeded in production database via seed-geo tool
      # The CI environment uses the existing database state

      - name: Generate RAG embeddings
        run: go run cmd/indexer/main.go

      - name: Test with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Vet
        run: go vet ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 5" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below 5% threshold"
            exit 1
          fi

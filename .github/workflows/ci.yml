name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Frontend checks
  web:
    name: Web CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  # Backend checks
  api:
    name: API CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: api/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      # Note: The indexer requires a valid DATABASE_URL with embeddings table
      # Skip in CI if not available or connection fails
      - name: Generate RAG embeddings (optional)
        run: |
          if [ -n "$DATABASE_URL" ]; then
            go run cmd/indexer/main.go || echo "Indexer skipped - database not available"
          else
            echo "DATABASE_URL not set - skipping indexer"
          fi

      - name: Test with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Vet
        run: go vet ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 5" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below 5% threshold"
            exit 1
          fi

      - name: Static analysis (golangci-lint)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: api
          args: --timeout 5m

  # E2E Tests run in a separate workflow (e2e.yml)
  # This allows them to run with proper service containers (PostgreSQL 17, Redis)
  # and full local stack (API + Web) for comprehensive testing
  #
  # The e2e.yml workflow:
  # - Starts PostgreSQL 17 and Redis services
  # - Runs database migrations
  # - Builds and starts the Go API
  # - Builds and starts the Next.js web app
  # - Runs Playwright tests against the local stack
  # - Uses Clerk in test mode for authentication
